<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form1" class="form">
            <h1>Personal Info</h1>
            <input type="text" placeholder="Enter First Name">
            <input type="text" placeholder="Enter Last Name">
            <input type="text" placeholder="Enter Mobile Number">

            <div class="button-div">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>

        <form id="form2" class="form">
            <h1>Social Links</h1>
            <input type="text" placeholder="Enter Linkedin Profile">
            <input type="text" placeholder="Enter Github Profile">
            <input type="text" placeholder="Enter Instagram Profile">

            <div class="button-div">
                <button type="button" id="Prev1">Prevoius</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="form3" class="form">
            <h1>Family Info</h1>
            <input type="text" placeholder="Enter Father Name">
            <input type="text" placeholder="Enter Mother Name">
            <input type="text" placeholder="Enter Home Town">

            <div class="button-div">
                <button type="button" id="Prev2">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>


        <div class="progress">
            <div id="progress-bar"></div>
            <div class="step-col"><small>Step 1</small>   </div>
            <div class="step-col"><small>Step 2</small>   </div>
            <div class="step-col"><small>Step 3</small>   </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
